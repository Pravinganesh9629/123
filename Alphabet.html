<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Letters Alphabetically</title>
    <script>
        function sortString() {
            // Get the input string
            let str = document.getElementById("inputString").value;

            // Convert string to array, sort it alphabetically, and join it back to string
            let sortedStr = str.split("").sort().join("");

            // Display the sorted string
            document.getElementById("result").innerHTML = "Sorted String: " + sortedStr;
        }
    </script>
</head>
<body>

    <h2>Sort Letters in Alphabetical Order</h2>
    
    <!-- Input for the string -->
    <input type="text" id="inputString" placeholder="Enter a string">
    
    <!-- Button to sort the string -->
    <button onclick="sortString()">Sort</button>
    
    <!-- Display the sorted string -->
    <p id="result"></p>

</body>
</html>
