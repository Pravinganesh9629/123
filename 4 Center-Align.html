<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Inline Element</title>
    <style>
        .text-center {
            text-align: center;
            padding: 20px; 
            background-color: #1f1c1c; 
            border: 1px solid #000000; 
            border-radius: 5px;
            color: #ffffff;
            
        }        
    </style>
</head>
<body>
    <div class="text-center">
       <h1>This text is center aligned within the block.</h1>
    </div>
</body>
</html>
