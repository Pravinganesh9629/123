<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Formatting</title>
<style>
    p {
        font-family: Arial, sans-serif;
        font-size: 16px; 
        line-height: 1.5;
        color: #229a9c; 
        margin: 10px 0;
    }
    .highlight {
        background-color: #ffeb3b; 
        padding: 10px; 
        border-left: 5px solid #f44336;
    }
</style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a simple paragraph to demonstrate basic formatting.</p>
    <p>Another paragraph can be added here, showcasing different styles.</p>
    <p class="highlight">This paragraph has a special highlight!</p>
</body>
</html>
