<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a Number</title>
    <script>
        function reverseNumber() {
            // Get the input number as a string
            let num = document.getElementById("number").value;

            // Reverse the number string and convert it back to a number
            let reversedNum = num.split("").reverse().join("");

            // Display the result
            document.getElementById("result").innerHTML = "Reversed Number: " + reversedNum;
        }
    </script>
</head>
<body>

    <h2>Reverse a Number</h2>
    
    <!-- Input for the number -->
    <input type="text" id="number" placeholder="Enter a number">
    
    <!-- Button to reverse the number -->
    <button onclick="reverseNumber()">Reverse</button>
    
    <!-- Display the reversed number -->
    <p id="result"></p>

</body>
</html>
